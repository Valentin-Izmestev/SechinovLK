<body>
	@@include('_header.html')
	<main class="main">
		<div class="inner">
			<form class="stmes-form">
				<fieldset>
					<h1 class="h2">Сообщение к заявке №84178</h1>
					<p class="form-description">
						Изложите суть заявлений, вносимых в заявление. Например: изменение опечатки, удаление или
						добавление конкурсной группы, прикрепление дополнительных файлов, отзыв заявления, прикрепление
						заполненного шаблона и т.п.
					</p>
					<div class="columns-box columns-box--two-col">
						<div class="left-col">
							<label class="form-elem">
								<!-- form__category-select--no-search -->
								<select
									class="form__category-select form-elem__input--validation "
									name="contact-face-relative" required>
									<option value="">This is a placeholder</option>
									<option value="f">Тема первая</option>
									<option value="m">Тема вторая</option>
									<option value="gf">Тема третья</option>
									<option value="gm">Тема четвертая</option>
								</select>
								<span>Выберите тему сообщения</span>
							</label>
							<label class="form-elem ">
								<select class="form-elem__input form__category-select form-elem__input--validation" name="gender" id="csefat127" > 
									<option value="">This is a placeholder</option>
									<option value="m">Мужской</option> 
									<option value="w">Женский</option> 
								</select>
								<span>Пол<sup>*</sup></span>
							</label>
							<label class="form-elem form-elem__textarea-box">
								<textarea class="form-elem__textarea" name="message"></textarea> 
							</label>
						</div>
						<div class="right-col">
							<input class="file-input form-elem__input--validation" type="file" multiple="multiple" name="files[]" >
						</div>
						<button type="submit" class="btn btn--blue">Отправить</button>
					</div>
				</fieldset>
			</form>
		</div>
	</main>
	@@include('_footer.html')
